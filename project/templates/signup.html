              <center><h3><font color="black"><b><u>Registeration for Backend with Python :</u></b></font></h3></center>
                  <div class="tab-pane container pt-2 active" id="login">
                  <form class="form" method="post"  action="{{ url_for('action1') }}" >
                    <legend style="float:left; text-align: left;" ><b><u>Personal Details :</u></b></legend>

                          <div class="col-12 col-md-12">

                            <input type="numbaer" name="contact" id="contact" class="form-control" placeholder="Contact no." required autocomplete="off" >
                          </div>

                            <input type="numbaer" name="age" id="age" class="form-control" placeholder="Age" required autocomplete="off" >

                          <br>
                          <label  for="gender" style="float:left" font-size:40px > Select you gender</label>
                          <select name="gender" style="float:left">
                          <option value="none" selected>Gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">other</option>
                          </select> 
                          
                          <br>
                          <legend style="float:left; text-align:left;"><b><u>Academic Details :</u></b></legend>

                            <option value="M.Tech">M.Tech</option>
                            </select>
                          </div>
